<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Centered Logo with Modified Size</title>
    <style>
        /* CSS Style */
        body {
            background-color: #000000;
            margin: 0; /* Remove default margin */
            padding: 0; /* Remove default padding */
        }

        .logo {
            width: 70%; /* Take up full width */
            height: auto; /* Maintain aspect ratio */
            display: block; /* Ensure it's a block element */
            margin-bottom: 10px; /* Add some spacing between logos */
            transition: transform 0.3s; /* Add smooth transition effect */
        }

        .logo:hover {
            transform: scale(1.1); /* Scale the logo on hover */
        }

        h1 {
            color: white; /* Change the color of the heading */
            font-size: 24px; /* Change the font size of the heading */
            font-family: sans-serif;
            text-align: center; /* Center align the heading */
            margin-top: 20px; /* Add some top margin */
            margin-bottom: 20px; /* Add some bottom margin */
        }

        @media only screen and (min-width: 600px) {
            /* Adjustments for larger screens */
            .logo {
                width: 190px; /* Adjust the width of the logo */
                margin: 0 auto; /* Center align the logos */
            }

            .logo.second {
                width: 90px; /* Adjust the width of the second logo */
            }

            h1 {
                font-size: 28px; /* Increase font size for larger screens */
            }
        }
    </style>
</head>
<body>
    <h1>Select Your Platform</h1>

    <a class="logo" href="https://play.google.com/store/apps/details?id=com.dunzo.user" onclick="playSound()">
        <img src="https://play.google.com/intl/en_us/badges/static/images/badges/en_badge_web_generic.png" alt="First Logo">
    </a>

    <a class="logo second" href="https://apps.apple.com/in/app/dunzo-grocery-delivery-app/id1032391728" onclick="playSound()">
        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/3/3c/Download_on_the_App_Store_Badge.svg/1200px-Download_on_the_App_Store_Badge.svg.png" alt="Second Logo">
    </a>

    <script>
        function playSound() {
            // Add your sound playing logic here
        }
    </script>
</body>
</html>
