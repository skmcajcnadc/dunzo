<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Centered Logo with Modified Size</title>
    <style>
        /* CSS Style */
        body {
            background-color: #000000;
            margin: 0; /* Remove default margin */
            padding: 0; /* Remove default padding */
        }

        .logo {
            width: 100%; /* Take up full width */
            height: 300px; /* Maintain aspect ratio */
            display: block; /* Ensure it's a block element */
            margin-bottom: 20px; /* Add some spacing between logos */
            transition: transform 0.3s; /* Add smooth transition effect */
            text-align: center; /* Center align the logos */
        }

        .logo:hover {
            transform: scale(1.1); /* Scale the logo on hover */
        }

        h1 {
            color: white; /* Change the color of the heading */
            font-size: 34px; /* Change the font size of the heading */
            font-family: sans-serif;
            text-align: center; /* Center align the heading */
            margin-top: 90px; /* Add some top margin */
            margin-bottom: 90px; /* Add some bottom margin */
        }
    </style>
</head>
<body>
    <h1>Select Your Platform</h1>

    <a class="logo" href="https://play.google.com/store/apps/details?id=com.dunzo.user" onclick="playSound()">
        <img src="https://www.kpnfarmfresh.com/kpn-assets/img/playstore.png" alt="First Logo">
    </a>

    <a class="logo" href="https://apps.apple.com/in/app/dunzo-grocery-delivery-app/id1032391728" onclick="playSound()">
        <img src="https://www.kpnfarmfresh.com/kpn-assets/img/applestore.png" alt="Second Logo">
    </a>

    <script>
        function playSound() {
            // Add your sound playing logic here
        }
    </script>
</body>
</html>
