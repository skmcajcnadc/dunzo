<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Centered Logo with Modified Size</title>
    <style>
        /* CSS Style */
        body {
            background-color: #000000;
            margin: 0; /* Remove default margin */
            padding: 0; /* Remove default padding */
        }
        .logo-container {
            text-align: center; /* Center align the logos */
            position: relative; /* Make the container relatively positioned */
            margin-top: 20px; /* Add margin to the top */
        }
        .logo {
            width: 200px; /* Set width of the logo */
            left: 49%;
            height: auto; /* Maintain aspect ratio */
            display: inline-block; /* Ensure it's an inline-block element */
            margin: 20px; /* Add some spacing around logos */
            transition: transform 0.3s; /* Add smooth transition effect */
            border: double 4px transparent; /* Default border style */
            border-radius: 25px; /* Rounded border */
        }
        .logo:not(.dunzo-logo):hover {
            transform: scale(1.1); /* Scale the logo on hover */
        }
      .rainbow {   
   background: linear-gradient(#be0f0f, #ed1212), repeating-linear-gradient(to right, #1c0be9, #ff9800, #4caf50);
    background-origin: border-box;
    background-clip: content-box, border-box;
    animation-name: rainbow;
    animation-duration: 30s;
    animation-iteration-count: infinite;
    animation-timing-function: linear;
    padding: 0;

      }
        .rainbow_dunzo {
    border-radius: 15px;
    background: linear-gradient(#be0f0f, #ed1212), repeating-linear-gradient(to right, #1c0be9, #ff9800, #4caf50);
    background-origin: border-box;
    background-clip: content-box, border-box;
    animation: rainbow 30s linear infinite; /* Modified animation properties */
    padding: 0;
}
       
        @keyframes rainbow {
            0% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
            100% {
                background-position: 0% 50%;
            }
        }
        .dunzo-logo {
           width: 130px;
            position: absolute; /* Position the Dunzo logo absolutely */
            top: -270px; /* Adjust the top position as needed */
            left: 49%; /* Center horizontally */
            transform: translateX(-55%); /* Center horizontally */
            border-color: #FFD700; /* Golden border color */
            z-index: 1; /* Ensure the Dunzo logo is above other content */
            border: double 4px transparent; /* Default border style */
            border-radius: 50px; 
        }
        .dunzo-logo:not(:hover) {
            transform:0; /* Remove hover effect for Dunzo logo */
        }
        h1 {
            color: white; /* Change the color of the heading */
            font-size: 30px; /* Change the font size of the heading */
            font-family: sans-serif;
            text-align: center; /* Center align the heading */
            margin-top: 310px; /* Add some top margin */
            margin-bottom: 90px; /* Add some bottom margin */
        }
    </style>
</head>
<body>
    <div class="logo-container">
        <img src="https://raw.githubusercontent.com/skmcajcnadc/logo/main/dunzo-logo.png" alt="Dunzo Logo" class="logo rainbow_dunzo dunzo-logo">
        <h1>Touch Your Platform</h1>
        <a class="logo" href="https://play.google.com/store/apps/details?id=com.dunzo.user" onclick="playSound()">
            <img src="https://www.kpnfarmfresh.com/kpn-assets/img/playstore.png" alt="Google Play Store" class="logo rainbow">
        </a>
        <a class="logo" href="https://apps.apple.com/in/app/dunzo-grocery-delivery-app/id1032391728" onclick="playSound()">
            <img src="https://www.kpnfarmfresh.com/kpn-assets/img/applestore.png" alt="Apple App Store" class="logo rainbow">
        </a>
    </div>
    <script>
        function playSound() {
            // Add your sound playing logic here
        }
    </script>
</body>
</html>
